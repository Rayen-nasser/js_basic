<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let dateNow = new Date();
let birthday = new Date("06/24/2003");
let age = dateNow - birthday ;

console.log(Math.floor(age / 1000));
console.log(Math.floor(age / 1000 / 60));
console.log(Math.floor(age / 1000 / 60 / 60));
console.log(Math.floor(age / 1000 / 60 / 60 / 24));
console.log(Math.floor(age / 1000 / 60 / 60 / 24 / 12));
console.log(Math.floor(age / 1000 / 60 / 60 / 24 / 365));
    </script>
</body>
</html>

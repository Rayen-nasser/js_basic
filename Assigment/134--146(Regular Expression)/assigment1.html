    <script>
      /*
  Regular Expression

  Syntax
  /pattern/modifier(s);
  new RegExp("pattern", "modifier(s)")

  Modifiers => Flags
  i => case-insensitive
  g => global
  m => Multilines

  Search Methods
  - match(Pattern)

  Match
  -- Matches A String Against a Regular Expression Pattern
  -- Returns An Array With The Matches
  -- Returns null If No Match Is Found.
//////////////////////////////////////////////////////////////////////////
  Regular Expression

  Ranges

  - Part 1
  (X|Y) => X Or Y
  [0-9] => 0 To 9
  [^0-9] => Any Character Not 0 To 9
  Practice

  - Part 2
  [a-z]
  [^a-z]
  [A-Z]
  [^A-Z]
  [abc]
  [^abc]
/////////////////////////////////////////////////////////////////////////
  Regular Expression
  Character Classes
  . => matches any character, except newline or other line terminators.
  \w => matches word characters. [a-z, A-Z, 0-9 And Underscore]
  \W => matches Non word characters
  \d => matches digits from 0 to 9.
  \D => matches non-digit characters.
  \s => matches whitespace character.
  \S => matches non whitespace character.
////////////////////////////////////////////////////////////////////////
 Regular Expression
  Character Classes
  \b => matches at the beginning or end of a word.
  \B => matches NOT at the beginning/end of a word.

  Test Method
  pattern.test(input)
  /////////////////////////////////////////////////////////////////////
    Regular Expression

  Quantifiers
  n+    => One Or More
  n*    => zero or more
  n?    => zero or one

  $  => End With Something
  ^  => Start With Something
  ?= => Followed By Something
  ?! => Not Followed By Something

  n{x}   => Number of
  n{x,y} => Range
  n{x,}  => At Least x
*/

      let myString = "AaBbCc1232!456@Ll987% 1Spam spam15 spann";
      let capital = /[A-Za-z]/g;
      let re = /(\bspam|spam\b)/gi;
      let Notcapital = /[^A-Za-z]/g;
      console.log(myString.match(capital));
      console.log(myString.match(Notcapital));
      console.log(myString.match(re));
      console.log(re.test(myString));
      /////////Quantifiers
      let serials = "s100s s3000S S50000s S950000S";
      let N3m = /s\d{3}s/gi;
      console.log(serials.match(N3m));
      console.log(serials.match(/s\d{4,5}s/gi));
      console.log(serials.match(/s\d{4,}s/gi));

      ////////////////////assignment 5
      let date1 = "25/10/1982";
      let date2 = "25 - 10 - 1982";
      let date3 = "25 10 1982";
      let date4 = "25 10 82";

      let red = /\d{2}(\/|\s|\s\-\s)\d{2}(\/|\s|\s\-\s)\d{2,4}/gi; // Write Pattern Here

      console.log(date2.match(red)); // "25 - 10 - 1982"

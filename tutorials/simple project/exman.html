<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="">
    <div class="container mt-4 p-5 bg-primary text-white rounded ">
        <fieldset class="text-center row  rounded alert alert-success">
            <legend class="">Informations sur le projet de l'équipe</legend>
            <div class="clo-6 ">
                Slogan du projet: <input type="text" placeholder="Saisir le slogan" class="slogan">
            </div>
            <div class="clo-6">
                Nom du projet: <input type="text" placeholder="Saisir le nom du projet" class="nom">
            </div>
        </fieldset>
        <fieldset class="row ">
            <legend class="text-center ">Informations sur les membres de l'équipe</legend>
            <div class="row">
                <div class="col-4">
                    Nom membre 1: <input type="text" placeholder="Nom du membre 1" class="nom1">
                </div>
                <div class="col-4">
                    Prenom membre 1: <input type="text" placeholder="Prenom du membre 1" class="prenom1">
                </div>
                <div class="col-4">
                    Age membre 1: <input type="text" placeholder="Age du membre 1" class="age1">
                </div>
                
            </div>
            <div class="row">
                <div class="col-4">
                    Nom membre 2: <input type="text" placeholder="Nom du membre 2" class="nom2">
                </div>
                <div class="col-4">
                    Prenom membre 2: <input type="text" placeholder="Prenom du membre 2" class="prenom2">
                </div>
                <div class="col-4">
                    Age membre 2: <input type="text" placeholder="Age du membre 2" class="age2">
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    Nom membre 3: <input type="text" placeholder="Nom du membre 3" class="nom3">
                </div>
                <div class="col-4">
                    Prenom membre 3: <input type="text" placeholder="Prenom du membre 3" class="prenom3">
                </div>
                <div class="col-4">
                    Age membre 3: <input type="text" placeholder="Age du membre 3" class="age3">
                </div>
            </div>
        </fieldset>
    </div>
    <input class="btn btn-outline-secondary m-30" type="button" value="Créer équipe" onclick="creerEquipe()">
        <div id="projet"></div>
        <div class="member"></div>

    <script>
        class Membre {
            constructor(nom, prenom, age) {
                this.nom = nom;
                this.prenom = prenom;
                this.age = age;
            }
        }

        class Equipe extends Membre {
            constructor(slogan, nomProjet, membres) {
                super();
                this.slogan = slogan;
                this.nomProjet = nomProjet;
                this.membres = membres;
            }

            afficheInfoProjet() {
                document.getElementById("projet").innerHTML = `
                    <p>Slogan : ${this.slogan}</p>
                    <p>Nom du Projet : ${this.nomProjet}</p>`;
            }

            afficheEquipe() {
                let membresList = '<ul>';
                for (let i = 0; i < this.membres.length; i++) {
                    membresList += `<li>${this.membres[i].nom} ${this.membres[i].prenom} (${this.membres[i].age})</li>`;
                }
                membresList += '</ul>';

                document.querySelector(".member").innerHTML = `
                    <p>Membres de l'équipe:</p>
                    ${membresList}`;
            }
        }

        function creerEquipe() {
            const slogan = document.querySelector(".slogan").value;
            const nomProjet = document.querySelector(".nom").value;

            const membre1 = new Membre(
                document.querySelector(".nom1").value,
                document.querySelector(".prenom1").value,
                document.querySelector(".age1").value
            );

            const membre2 = new Membre(
                document.querySelector(".nom2").value,
                document.querySelector(".prenom2").value,
                document.querySelector(".age2").value
            );

            const membre3 = new Membre(
                document.querySelector(".nom3").value,
                document.querySelector(".prenom3").value,
                document.querySelector(".age3").value
            );

            const equipe = new Equipe(slogan, nomProjet, [membre1, membre2, membre3]);

            if(document.getElementsByTagName("input").value !== ""){
                alert("vide !!!!!")
            }else{
                equipe.afficheInfoProjet();
                equipe.afficheEquipe();
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
